{{ partial "header.html" .}}
<!-- start body -->

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ .Site.BaseURL }}img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>{{ .Site.Title }}</h1>
              <hr class="small">
              {{ with .Site.Params.Description }}
              <span class="subheading">{{ . }}</span>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          {{ $posts := or .Site.Params.PostSummariesFrontPage 4 }}
          {{ range first $posts (where .Data.Pages "Type" "post") }}
              {{ .Render "summary"}}
          {{ end }}
          <!-- Pager -->
          <ul class="pager">
            <li class="next">
              <a href="{{ .Site.BaseURL }}post/page/2">Older Posts &rarr;</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

<!-- end body -->
{{ partial "footer.html" .}}
