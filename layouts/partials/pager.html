          <!-- Pager -->
          <div class="pager clearfix">
            {{ if .Paginator.HasPrev }}
            <a class="previous btn btn-primary float-left" href="{{.Paginator.Prev.URL}}">&larr; Newer Posts</a>
            {{ end }}
            {{ if .Paginator.HasNext }}
            <a class="next btn btn-primary float-right" href="{{.Paginator.Next.URL}}">Older Posts &rarr;</a>
            {{ end }}
          </div>
